<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
</head>

<body>
    <h1>Simple Console-based ToDo List</h1>
    <p>First of all, please open the console by pressing <kbd>Ctrl + Shift + I</kbd></p>
    <h2>Available commands below</h2>
    <ul>
        <li>"new" - Add a ToDo</li>
        <li>"list" - List all ToDos</li>
        <li>"delete" - Remove specific Todo</li>
        <li>"quit" - quit the algorithm</li>
    </ul>
     
    <button type="button" onclick = "toDoFunction()" >Start!</button>
    <script src="ToDo.js"> function toDoFunction() </script>

</body>


</html>
